<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<head>
<title>Cadastro de Usuario</title>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Usuario</h1>
			</div>
		</div>

		<div class="container-fluid">

			<div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um Usuario com o
				nome informado.
			</div>

			<form class="form-vertical  js-form-loading" method="POST"
				th:object="${usuario}" th:action="@{/usuarios/save}">


				<div class="row">
					<div class="col-sm-6">
						<label for="input-produto-nome">Nome</label> <input
							id="input-produto-nome" type="text" class="form-control"
							th:field="*{nome}" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-3">
						<label for="input-produto-cpf">CPF</label> <input
							id="input-produto-cpf" rows="3" class="form-control"
							th:field="*{cpf}" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-3">
						<label for="input-produto-dataNascimento">Data de
							Nascimento</label> <input id="input-produto-dataNascimento" rows="3"
							class="form-control" th:field="*{dataNascimento}" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6">
						<label for="input-produto-foto">Foto</label> <input type="file"
							id="input-produto-foto" rows="3" class="form-control"
							th:field="*{foto}" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label for="input-produto-email">E-Mail</label> <input
								id="input-produto-email" type="text" class="form-control"
								placeholder="E-Mail" th:field="*{email}" />
						</div>
					</div>

					<div class="col-sm-3">
						<div class="form-group">
							<label for="input-produto-senha">Senha</label> <input
								id="input-produto-senha" type="text" class="form-control"
								placeholder="Senha" th:field="*{senha}" />
						</div>
					</div>
				</div>

				<div class="col-sm-3">
					<div class="form-group">
						<label>Vendedor?</label> <br /> <label>Sim</label> <input
							type="radio" /> <label>Não</label> <input type="radio" />
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
					<a href="#" class="btn  btn-default">Cancelar</a>
				</div>
			</form>
		</div>

	</section>
</body>
</html>
