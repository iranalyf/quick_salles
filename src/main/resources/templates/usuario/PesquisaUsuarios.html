<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<head>
<title>Usuarios Cadastrados</title>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">

			<h1 style="margin-left: 12px">Usuários Cadastrados</h1>
		</div>

		<div class="row  aw-datatable-toolbar" style="margin-left: 2px">
			<div class="col-xs-8">
				<button class="btn btn-default  btn-sm">
					<i class="fa fa-trash"></i> <span
						class="visible-md-inline  visible-lg-inline">Excluir</span>
				</button>

				<div class="btn-group">
					<button type="button"
						class="btn  btn-default  btn-sm  dropdown-toggle"
						data-toggle="dropdown" aria-expanded="false">
						<i
							class="fa  fa-arrow-circle-down  visible-md-inline  visible-lg-inline"></i>
						<span>Exportar</span> <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">Para arquivo PDF</a></li>
						<li><a href="#">Para arquivo Excel</a></li>
						<li><a href="#">Para arquivo XML</a></li>
					</ul>
				</div>

				<div class="btn-group">
					<button type="button"
						class="btn btn-default  btn-sm  dropdown-toggle"
						data-toggle="dropdown" aria-expanded="false">
						<span>Mais</span> <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">Ativar</a></li>
						<li><a href="#">Desativar</a></li>
					</ul>
				</div>
			</div>

			<div class="col-xs-4">
				<div class="btn-toolbar  pull-right" role="toolbar">
					<div class="btn-group" role="group">
						<button type="button" class="btn  btn-default  btn-sm">
							<i class="fa fa-th-large"></i>
						</button>
						<button type="button" class="btn  btn-default  btn-sm  active">
							<i class="fa fa-bars"></i>
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="table-responsive">
				<table id="tabela-produtos"
					class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
					<thead class="aw-table-header-solid">
						<tr>
							<th></th>
							<th>Código</th>
							<th>Nome</th>
							<th>Grupo</th>
							<th>Status</th>
							<th>Ação</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${usuarios}" >
							<th class="aw-table-checkbox"><input type="checkbox" /></th>
							<td th:text="${usuario.id}" ></td>
							<td><a th:href="@{usuarios/perfil}" th:text="${usuario.nome}"></a></td>
							<td>Vendedor</td>
							<td><a href="">ativo</a></td>
							<td>
								<div>
									<button class="btn  btn-default btn-xs">
										<i class="fa  fa-pencil"></i>
									</button>

									<button class="btn  btn-default btn-xs">
										<i class="fa  fa-trash"></i>
									</button>
								</div>

							</td>
						</tr>
						<tr th:if="${usuarios.empty}" >
							<td colspan="6">Nenhum usuario cadastrado</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</section>
</body>
</html>
