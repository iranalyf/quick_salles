<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<head>
<title>Cadastro de Produtos</title>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de produtos</h1>
			</div>
		</div>

		<div class="container-fluid">

			<!-- 	<div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o
				nome informado.
			</div> -->

			<form class="form-vertical  js-form-loading" th:object="${produto}"
				th:action="@{/produtos/save}" method="POST"
				enctype="multipart/form-data" >


				<div class="row">
					<div class="col-sm-3">
						<label for="input-produto-codigo">Codigo</label> <input
							id="input-produto-codigo" type="text" class="form-control" 
							th:field="*{codigo}" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6">
						<label for="input-produto-nome">Nome</label> <input
							id="input-produto-nome" rows="3" class="form-control"
							th:field="*{nome}" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-3">
						<label for="input-produto-descricao">Descrição</label>
						<textarea id="input-produto-descricao" rows="3"
							class="form-control" th:field="*{descricao}" />
					</div>

					<div class="col-sm-3">
						<label for="input-produto-categoria">Categoria</label> <input
							id="input-produto-categoria" rows="3" class="form-control"
							th:field="*{categoria.descricao}" />
					</div>

				</div>
	
				<div class="row">
					<div class="col-sm-6">
						<label for="input-produto-foto">Foto</label> <input type="file"
							id="input-produto-foto" rows="3" class="form-control"  
							name="file" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label for="input-produto-preco">Valor unitário</label> <input
								id="input-produto-preco" type="text" class="form-control"
								placeholder="R$" th:field="*{valorUnitario}" />
						</div>
					</div>

					<div class="col-sm-3">
						<div class="form-group">
							<label for="input-produto-estoque">Estoque</label> <input
								id="input-produto-estoque" type="text" class="form-control"
								placeholder="Unidades" th:field="*{qtdeEstoque}" />
						</div>
					</div>
				</div>

				<br />

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
					<a href="#" class="btn  btn-default">Cancelar</a> <a href="#"
						class="btn  btn-link  aw-btn-link-danger">Excluir este produto</a>

				</div>

			</form>
		</div>

	</section>
</body>
</html>
