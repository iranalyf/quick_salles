<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<head>
<title>Pesquisa de Produtos</title>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Pesquisa de Produtos</h1>
			</div>
		</div>

		<div class="container-fluid">

			<form method="GET" class="form-vertical  js-form-loading">


				<div class="row">
					<div class="col-sm-6">
						<label for="input-produto-codigo">Codigo</label> <input
							id="input-produto-codigo" type="text" class="form-control" />
					</div>

					<div class="col-sm-6">
						<label for="input-produto-nome">Nome</label> <input
							id="input-produto-nome" rows="3" class="form-control" />
					</div>

					<div class="col-sm-6">
						<label for="input-produto-valor">Valor Unitario</label> <input
							id="input-produto-valor" rows="3" class="form-control" />
					</div>

					<div class="col-sm-6">
						<label for="input-produto-categoria">Categoria</label> <input
							id="input-produto-categoria" rows="3" class="form-control" />
					</div>

				</div>
				<br />

				<table id="tabela-produtos"
					class="table  table-striped
				  table-bordered  table-hover  table-condensed  js-sticky-table">

					<thead class="aw-table-header-solid">
						<tr>

							<th>Foto</th>
							<th>Código</th>
							<th>Nome</th>
							<th>Valor Unitário</th>
							<th>Categoria</th>
							
						</tr>
					</thead>

					<tbody>

						<tr th:each="produto : ${produtos}">

							<td>
							<img th:src="@{/fotoProduto/load.{id}(id=${produto.fotoProduto.id})}"
								 style="height: 50px; width: 50px" />	
								
							</td>
							<td th:text="${produto.codigo}">FT-DARF</td>
							<td><a href="" th:text="${produto.nome}">Notebook Acer
									RF980h</a></td>
							<td th:text="${produto.valorUnitario}">R$ 1.899.90</td>
							<td th:text="${produto.categoria.descricao}">Computadores</td>

						</tr>

					</tbody>

				</table>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Pesquisar</button>

				</div>
			</form>
		</div>

	</section>
</body>
</html>
